<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <table id="calculator">
		<tr>
			<td colspan="3"><input type="text" id="result"></td>
			<td><input id="button" type="button" value="c"/> </td>
		</tr>
		<tr>
			<td><input  id="button" type="button" value="1"></td>
            <td><input id="button"  type="button" value="2"></td>
            <td><input id="button"  type="button" value="3"></td>
            <td><input  id="button" type="button" value="/"></td>
		</tr>
		<tr>
			<td><input  id="button" type="button" value="4"></td>
            <td><input  id="button" type="button" value="5"></td>
            <td><input  id="button" type="button" value="6"></td>
            <td><input  id="button" type="button" value="*"></td>
		</tr>
		<tr>
			<td><input  id="button" type="button" value="7"></td>
            <td><input  id="button" type="button" value="8"></td>
            <td><input  id="button" type="button" value="9"></td>
            <td><input  id="button" type="button" value="-"></td>
		</tr>
		<tr>
			<td><input  id="button" type="button" value="0"></td>
            <td><input  id="button" type="button" value="."></td>
            <td><input  id="button" type="button" value="="></td>
            <td><input  id="button" type="button" value="+"></td>
		</tr>
	</table>

    <script src="/index.js"></script>
</body>
</html>
